---
    ### Elasticsearch variables ###
    elasticsearch_version: "7.8.1"
    cluster_name: es-single-node
    
    # Static value ####
    esurl: "elasticsearch/elasticsearch-{{ elasticsearch_version }}"
    es_s: "elasticsearch.service"
    es: "elasticsearch"
    
    es_jvm_dump: /var/lib/elasticsearch/heap
    data_path: /var/lib/elasticsearch
    log_path: /var/log/elasticsearch
    esIP: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"
    http_port: 9200
    tcp_port: 9300
    
    min_heap: "{{ ansible_memtotal_mb // 2 }}m"
    max_heap: "{{ ansible_memtotal_mb // 2 }}m"
    
    m_lock: "true"
    nofile_limit: "65536"
    nproc_limit: "4096"
    swapness: "1"
    vm_max_count: "2621444"
    

    ### Kibana variables ###
    # vars file for kibana
    nginx_port: "80"
    kibana_version: "7"
    kibana_version_rpm: "7.8.1"
    elk_kibana_username: "admin"
    elk_kibana_password: "admin@kibana"
    kibana_server_ip: "0.0.0.0"
    kibana_port: 5601
    elasticsearch_ip: localhost
    elasticsearch_port: 9200


    ### Logstash variables###
    Node_name: "Test"
    logstash_version: "7"
    logstash_specific_version: "7.8.1"   ## uncomment to install specific version
    elasticSearchIp: "localhost"
    elasticSearchPort: "9200"
    logstash_ms_heap_size: 512m
    logstash_mx_heap_size: 512m
    Queue_page_capacity: 250mb
    Queue_max_bytes: 512mb
    Http_host: "0.0.0.0"   ## host to which logstash will bind with
    Http_port: "9600"
    logstash_port: "5044"


